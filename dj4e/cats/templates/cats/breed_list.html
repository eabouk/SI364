{% extends "base.html" %}

{% block content %}
  <h1>Breed List</h1>
  {% if breeds_list %}
  <ul>
    {% for breed in breeds_list %}
      <li>
          {{ breed.name }}
         (<a href="{% url 'breed_update' breed.id %}">Update</a> |
          <a href="{% url 'breed_delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no breeds in the directory.</p>
  {% endif %}
  <p><a href="{% url 'breed_create' %}">Add a breed</a></p>
  <p>
    <a href="{% url 'cats' %}">Back to cats</a>
  </p>
{% endblock %}
